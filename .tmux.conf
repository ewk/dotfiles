# Set XTerm key bindings
setw -g xterm-keys on

# Set colors
set-option -g default-terminal "screen-256color"

# Set reload key to r
unbind r
bind r source-file ~/.tmux.conf \; display "Configuration reloaded."

# Count sessions start at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows after they're closed
set -g renumber-windows on

# remap prefix to Control + a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Use Vi bindings
set-window-option -g mode-keys vi

# Copy and paste tmux buffer to system clipboard
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"

# Remap pane navigation to vim
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Enable mouse mode
set -g mouse on

# status line
set -g status-bg black
set -g status-fg blue
set -g status-left ''
set -g status-right ''
set -g status-interval 2

# text selection mode colors
setw -g mode-style fg=colour197,bg=colour238

# window status and panes
setw -g window-status-format ' #I#[fg=colour237] #[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-current-format ' #I#[fg=colour250] #[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-bell-style bg=colour1,fg=colour255,bold
set -g pane-active-border-style fg=colour51

# silence
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-option -g bell-action none
set-window-option -g monitor-activity off
