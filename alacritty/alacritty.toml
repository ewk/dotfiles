[colors.bright]
black = "#595959"
blue = "#79a8ff"
cyan = "#6ae4b9"
green = "#70b900"
magenta = "#b6a0ff"
red = "#ef8b50"
white = "#ffffff"
yellow = "#c0c530"

[colors.normal]
black = "#000000"
blue = "#2fafff"
cyan = "#00d3d0"
green = "#44bc44"
magenta = "#feacd0"
red = "#ff8059"
white = "#bfbfbf"
yellow = "#d0bc00"

[colors.primary]
background = "#000000"
foreground = "#ffffff"

[env]
TERM = "xterm-256color"

[font]
size = 15

[font.normal]
family = "Fira Code"

# Use default hints configuration, but links are only visible and clickable with Control modifier
[[hints.enabled]]
command = "xdg-open"
post_processing = true
persist = false
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩‘]+"
binding = { key = "U", mods = "Control|Shift" }
hyperlinks = true
mouse.enabled = true
mouse.mods = "Control"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "N"
mods = "Control|Shift"

[mouse]
hide_when_typing = true

[terminal]

[terminal.shell]
program = "/usr/bin/fish"
